<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>JSON Username Post and ID input</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <h2>JSON: Username Post and ID input</h2>

    <input type="text" id="user-name" placeholder="User Name">
    <input type="text" id="user-text-here" placeholder="Type your Post">
    <input type="text" id="your-id" placeholder="Your Id">
    <button id="enter">Submit Now</button>
    <script>
        document.getElementById("enter").addEventListener('click', function(){
            const userNameInput = document.getElementById('user-name').value;
            const userPostDetails = document.getElementById('user-text-here').value;
            const usersId = document.getElementById('your-id').value;
            // console.log(userNameInput, userPostDetails, userId);
            const post = {title: userNameInput, body: userPostDetails, userId: usersId};
            nowPostToServer(post);
        })
        // const yourInfo = { title: 'foo', body: 'bar', userId: 1, }

        function nowPostToServer(yourInfo){
            fetch('https://jsonplaceholder.typicode.com/posts', {
            method: 'POST',
            body: JSON.stringify(yourInfo),
            headers: {
                'Content-type': 'application/json; charset=UTF-8',
            },
        })
            .then((response) => response.json())
            .then((data) => console.log(data));
        }



    </script>

</body>

</html>
